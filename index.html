<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Homes by [Realtor Name]</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?house') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 6px #000;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .listings {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .carousel {
      width: 100%;
      height: 200px;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
      scroll-snap-align: center;
      margin-right: 4px;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin-bottom: 0.5rem;
    }
    .card-body p {
      font-size: 0.9rem;
      color: #666;
    }
    .contact-btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
      display: inline-block;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .add-listing-form {
      padding: 2rem;
      background: #fff;
      margin: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .add-listing-form input,
    .add-listing-form textarea,
    .add-listing-form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .add-listing-form button {
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h2>[Realtor Name]</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Find Your Dream Home</h1>
  </section>

  <section class="add-listing-form">
    <h2>Add New Listing</h2>
    <form id="listingForm">
      <input type="text" id="title" placeholder="Property Title" required />
      <input type="number" id="price" placeholder="Price" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="text" id="imageUrls" placeholder="Image URLs (comma-separated)" required />
      <input type="text" id="whatsapp" placeholder="WhatsApp Number (e.g. 1234567890)" required />
      <button type="submit">Add Listing</button>
    </form>
  </section>

  <section class="listings" id="listings">
    <p>Loading listings...</p>
  </section>

  <footer id="contact">
    <p>Contact: +1-234-567-890 | <a style="color:white;" href="mailto:realtor@email.com">realtor@email.com</a></p>
    <p><a style="color:white;" href="https://wa.me/1234567890">Chat on WhatsApp</a></p>
    <p>&copy; 2025 [Realtor Name] All Rights Reserved</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyAZBHHEJ8y-Sb3Qe-IZef0DzeFl9grzrGU",
        authDomain: "vikasrealtorwebsitesite.firebaseapp.com",
        projectId: "vikasrealtorwebsitesite",
        storageBucket: "vikasrealtorwebsitesite.appspot.com",
        messagingSenderId: "313665823094",
        appId: "1:313665823094:web:8ee86f75a2c29837405a57"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const listingsContainer = document.querySelector(".listings");

      async function loadListings() {
        const querySnapshot = await getDocs(collection(db, "listings"));
        listingsContainer.innerHTML = "";
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const images = data.imageUrls || [];
          const imageSlides = images.map(url => `<img src="${url}" alt="Property Image">`).join("");

          listingsContainer.innerHTML += `
            <div class="card" data-id="${docSnap.id}">
              <div class="carousel">${imageSlides}</div>
              <div class="card-body">
                <h3>$${data.price} - ${data.title}</h3>
                <p>${data.description}</p>
                <a class="contact-btn" href="https://wa.me/${data.whatsapp}?text=I'm%20interested%20in%20${encodeURIComponent(data.title)}">Contact via WhatsApp</a>
                <button class="delete-btn" data-id="${docSnap.id}">Delete</button>
              </div>
            </div>
          `;
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            if (confirm("Are you sure you want to delete this listing?")) {
              await deleteDoc(doc(db, "listings", id));
              loadListings();
            }
          });
        });
      }

      document.getElementById("listingForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value;
        const price = document.getElementById("price").value;
        const description = document.getElementById("description").value;
        const imageUrls = document.getElementById("imageUrls").value.split(',').map(url => url.trim());
        const whatsapp = document.getElementById("whatsapp").value;

        await addDoc(collection(db, "listings"), {
          title,
          price,
          description,
          imageUrls,
          whatsapp
        });

        e.target.reset();
        loadListings();
      });

      loadListings();
    });
  </script>
</body>
</html>
