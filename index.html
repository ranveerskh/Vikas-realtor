<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Homes by [Realtor Name]</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?house') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 6px #000;
    }
    .hero h1 {
      font-size: 3rem;
    }
    .listings {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .card-body h3 {
      margin-bottom: 0.5rem;
    }
    .card-body p {
      font-size: 0.9rem;
      color: #666;
    }
    .contact-btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #27ae60;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAZBHHEJ8y-Sb3Qe-IZef0DzeFl9grzrGU",
      authDomain: "vikasrealtorwebsitesite.firebaseapp.com",
      projectId: "vikasrealtorwebsitesite",
      storageBucket: "vikasrealtorwebsitesite.firebasestorage.app",
      messagingSenderId: "313665823094",
      appId: "1:313665823094:web:8ee86f75a2c29837405a57"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listingsContainer = document.querySelector(".listings");

    async function loadListings() {
      const querySnapshot = await getDocs(collection(db, "listings"));
      listingsContainer.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        listingsContainer.innerHTML += `
          <div class="card">
            <img src="${data.imageUrl}" alt="Property Image">
            <div class="card-body">
              <h3>$${data.price} - ${data.title}</h3>
              <p>${data.description}</p>
              <a class="contact-btn" href="https://wa.me/${data.whatsapp}?text=I'm%20interested%20in%20${encodeURIComponent(data.title)}">Contact via WhatsApp</a>
            </div>
          </div>
        `;
      });
    }

    loadListings();
  </script>
</head>
<body>
  <header>
    <h2>[Realtor Name]</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#listings">Listings</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>Find Your Dream Home</h1>
  </section>

  <section class="listings" id="listings">
    <p>Loading listings...</p>
  </section>

  <footer id="contact">
    <p>Contact: +1-234-567-890 | <a style="color:white;" href="mailto:realtor@email.com">realtor@email.com</a></p>
    <p><a style="color:white;" href="https://wa.me/1234567890">Chat on WhatsApp</a></p>
    <p>&copy; 2025 [Realtor Name] All Rights Reserved</p>
  </footer>
</body>
</html>
